version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: pharox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pharox
      POSTGRES_PASSWORD: pharox
      POSTGRES_DB: pharox
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pharox"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
