site_name: Pharox Toolkit
site_description: Core toolkit documentation for the Pharox proxy platform.
site_url: https://fzaca.github.io/pharox/
repo_url: https://github.com/fzaca/pharox
repo_name: fzaca/pharox
copyright: "Â© {year} Pharox contributors"

theme:
  name: shadcn
  language: en
  pygments_style: github-dark
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fzaca/pharox
      name: GitHub
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - codehilite:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      css_class: codehilite
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - assets/shadcn/highlight.css
extra_javascript:
  - assets/highlight.js
plugins:
  - search
  - autorefs:
      resolve_closest: true
      link_titles: auto
      strip_title_tags: auto
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
  - How-To Guides:
      - Embed Pharox in a Worker: how-to/embed-worker.md
      - Instrument Lifecycle Hooks: how-to/lifecycle-hooks.md
      - Build a PostgreSQL Adapter: how-to/postgres-adapter.md
      - Run Health Checks at Scale: how-to/health-sweeps.md
  - Concepts:
      - Proxy Manager Deep Dive: proxy-manager.md
      - Models & Filters: models.md
      - Storage Adapters: storage.md
      - Health Toolkit: health-checks.md
  - Reference:
      - ProxyManager API: reference/proxy-manager.md
      - Bootstrap Helpers: reference/bootstrap.md
