site_name: Lighthouse Toolkit
site_description: Core toolkit documentation for the Lighthouse proxy platform.
site_url: https://fzaca.github.io/lighthouse/
repo_url: https://github.com/fzaca/lighthouse
repo_name: fzaca/lighthouse
copyright: "Â© {year} Lighthouse contributors"

theme:
  name: shadcn
  language: en
  pygments_style:
    light: shadcn-light
    dark: github-dark
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fzaca/lighthouse
      name: GitHub
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - codehilite:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Home: index.md
  - Components:
      - Proxy Manager: proxy-manager.md
      - Models & Filters: models.md
      - Storage Adapters: storage.md
      - Health Checks: health-checks.md
